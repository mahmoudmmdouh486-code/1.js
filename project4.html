<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project 4: Mini Counter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 40px auto;
            max-width: 600px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .counter-display {
            font-size: 2em;
            margin: 20px 0;
            color: #555;
        }
        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 1.5em;
            background-color: #17a2b8;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #117a8b;
        }
    </style>
</head>
<body>
    <h1>Project 4: Mini Counter with + / â€“ Buttons</h1>
    <div class="counter-display" id="counterValue">0</div>
    <button id="decrementBtn">-</button>
    <button id="incrementBtn">+</button>
    <script src="project4.js"></script>
</body>
</html>
