<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project 3: Simple Image Toggle</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 40px auto;
            max-width: 600px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        img {
            max-width: 200px;
            display: block;
            margin: 20px auto 0 auto;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Project 3: Simple Image Toggle</h1>
    <button id="toggleImageBtn">Toggle Image</button>
    <img id="toggleImage" src="images/me.jpg" alt="Toggle Image" />
    <script src="project3.js"></script>
</body>
</html>
