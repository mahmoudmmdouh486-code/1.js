<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project 1: Add Items to a List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 40px auto;
            max-width: 600px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-left: 10px;
            padding: 10px 15px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            margin-top: 20px;
            padding-left: 20px;
            list-style-type: disc;
        }
        ul li {
            padding: 5px 0;
            font-size: 1.1em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Project 1: Add Items to a List</h1>
    <input type="text" id="itemInput" placeholder="Type item here" />
    <button id="addItemBtn">Add</button>
    <ul id="itemList"></ul>
    <script src="project1.js"></script>
</body>
</html>
